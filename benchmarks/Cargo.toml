[package]
name = "benchmarks"
description = "An external library for benchmarking the roaring crate with real datasets"
version = "0.1.0"
authors = ["Kerollmops <renault.cle@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
roaring = { path = ".." }

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
quickcheck = "0.9"
quickcheck_macros = "0.9"
itertools = "0.10.3"
zstd = "0.10.0"

[features]
simd = ["roaring/simd"]

[[bench]]
name = "lib"
harness = false
