on:
  push:
    branches:
      - staging
      - trying
  pull_request:
    branches:
      - main

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.71.1
    env:
      RUSTFLAGS: "-C target-cpu=native -C opt-level=3"
      ROARINGRS_BENCH_OFFLINE: "true"

    steps:
      - name: Checkout roaring-rs
        uses: actions/checkout@v2

      - name: Checkout benchmark datasets
        uses: actions/checkout@v2
        with:
          repository: "RoaringBitmap/real-roaring-datasets"
          path: "benchmarks/real-roaring-datasets"

      - name: Initialize rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features serde

      - name: miri setup
        if: matrix.rust == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: setup

      - name: Test bit endian
        if: matrix.rust == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test --target s390x-unknown-linux-gnu --package roaring --lib -- bitmap::serialization::test::test_from_bitmap_bytes

      - name: Test no default features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features

      - name: Test benchmarks
        uses: actions-rs/cargo@v1
        with:
          command: bench

      - name: SIMD test
        if: matrix.rust == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: test
          args: --features "simd"

      - name: SIMD test benchmarks
        if: matrix.rust == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: bench
          args: --features "simd"
